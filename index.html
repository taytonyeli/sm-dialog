<!DOCTYPE html>

<head>
    <title>Re-usable Dialog Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/dialog.css"/>
</head>

<bod>
    <button onclick="handleExampleClick()">Click Me</button>
    <br/>
    <p id="result"></p>


    <script src="dist/dialog.js"></script>
    <script>
        const dialog = new MetaDialog("Are you sure you want to continue");

        function handleExampleClick(){
            dialog.init();
        }

        document.addEventListener("MetaDialogAction", function(event) {
            document.getElementById("result").innerText = `You just clicked "${dialog.getChosenResult()}"`; 
        });
    </script>
</body>

</html>
